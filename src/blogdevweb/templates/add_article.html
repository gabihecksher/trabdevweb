<html>
    <head>
        <title>Criar Artigo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <!-- Our CSS file -->
        <link rel="stylesheet" type="text/css" href="../static/css/style.css">
        <!-- Title font -->
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <!--Text font-->
        <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@600&display=swap" rel="stylesheet">
        <!-- Icons library Font Awesome -->
        <script src="https://kit.fontawesome.com/978f116280.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script src="../static/js/jquery-3.5.1.min.js"></script>
        <script src="../static/js/bootstrap.min.js"></script>
        <!--Our JS file-->
		<script src="../static/js/javascript.js"></script>
        <!--<script src="../static/js/javascript.js"></script>-->
    </head>

	<body>
	
	    <nav class="navbar navbar-expand-md">
            <a class="navbar-brand nav-button nav-home-button" href="list_article.html">Alpha Blog</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link nav-profile-button" href="#"></a>
                    </li>
                </ul>
            </div>
        </nav>
		
		<div class="vertical-center">
            <div class="container col-md-6 col-md-offset-6">
                <div class="row content justify-content-md-center">
                    <div class="col-12">
                        <div class="page-title">
                            <h3>Criar/Editar Artigo</h3>
                        </div>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-10">
                        <form class="form">
                            <div class="form-group row">
                                <input type="text" class="form-control form-control-md" placeholder="Título" required="required">
                            </div>

                            <div class="form-group row">
                                <select name="select" class="form-control form-control-md">
                                    <option value="" disabled selected>Categoria</option> 
                                    <option value="0">Artes</option> 
                                    <option value="1">Política</option>
                                    <option value="2">Esportes</option>
                                </select>
                            </div>
                            <div class="form-group row">
                                <textarea class="form-control form-control-md" placeholder="Conteudo" required="required" rows="10"	></textarea>
                            </div>				
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="articleReleaseCheckbox">
                                <label class="form-check-label" for="articleReleaseCheckbox">
                                    Liberado para publicação
                                </label>
                            </div>

                            <div class="horizontal-align-center">
                                <a class="btn save-button" href="list_article.html" role="button">Salvar</a>
                            </div>
                        </form>
                    </div> 
                    <div class="col-1"></div>					
                </div>
            </div>
        </div>
		
	</body>
</html>
